<style>
  @font-face {
    font-family: karbon;
    src: url('karbon.otf');
  }

  .login {
    /* background: #eceeee;
  border: 1px solid #42464b;
  border-radius: 6px;
  height: 257px;
  margin: 20px auto 0; */
    width: 298px;
  }

  .login h1 {
    background-image: linear-gradient(top, #f1f3f3, #d4dae0);
    border-bottom: 1px solid #a6abaf;
    border-radius: 6px 6px 0 0;
    box-sizing: border-box;
    color: #727678;
    display: block;
    height: 43px;
    font: 600 14px/1 'Open Sans', sans-serif;
    padding-top: 14px;
    margin: 0;
    text-align: center;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2), 0 1px 0 #fff;
  }

  input[type="password"],
  input[type="text"],
  select {
    /* background: linear-gradient(top, #d6d7d7, #dee0e0); */
    background: #151515;
    border: 1px solid #fff;
    border-radius: 24px;
    /* box-shadow: 0 1px #fff; */
    box-sizing: border-box;
    color: #fff;
    height: 50px;
    margin: 31px 0 0 0;
    padding-left: 14px;
    transition: box-shadow 0.3s;
    width: 310px;
    font-size: 26px;
  }

  input[type="text"],
  select option {
    font-size: 14px;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
    outline: 0;
  }

  .show-password {
    display: block;
    height: 16px;
    margin: 26px 0 0 28px;
    width: 87px;
  }

  input[type="checkbox"] {
    cursor: pointer;
    height: 16px;
    opacity: 0;
    position: relative;
    width: 64px;
  }

  input[type="checkbox"]:checked {
    left: 29px;
    width: 58px;
  }

  .toggle {
    display: block;
    height: 16px;
    margin-top: -20px;
    width: 87px;
    z-index: -1;
  }

  input[type="checkbox"]:checked+.toggle {
    background-position: 0 -16px
  }

  .forgot {
    color: #7f7f7f;
    display: inline-block;
    float: right;
    font: 12px/1 sans-serif;
    left: -19px;
    position: relative;
    text-decoration: none;
    top: 5px;
    transition: color .4s;
  }

  .forgot:hover {
    color: #3b3b3b
  }

  input[type="submit"] {
    width: 256px;
    height: 50px;
    display: block;
    font-family: 'karbon';
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    text-shadow: 1px 1px 0px #c08b61;
    margin: 50px 0 0 0;
    position: relative;
    cursor: pointer;
    border: none;
    background-color: #c08b61;
    background-image: linear-gradient(top, #c08b61, #4e3724);
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    border-bottom-right-radius: 24px;
    border-bottom-left-radius: 24px;
  }

  input[type="submit"]:active {
    top: 3px;
    box-shadow: inset 0px 1px 0px #dab08f, 0px 2px 0px 0px #4e3724, 0px 5px 3px #999;
  }

  select:invalid {
    color: #a1a1a1;
  }

  option {
    color: #fff;
  }
</style>

<div class="login">
  <!-- <input type="text" placeholder="Nickname" id="nickname" name="nickname">
    <input type="text" placeholder="Company" id="company" name="company"> -->
  <select required id="language">
    <option value="" disabled selected hidden>Select your language</option>
    <option value="english">English</option>
    <option value="français">Français</option>
    <option value="portuguese">Portuguese</option>
    <option value="italiano">Italiano</option>
    <option value="deutsch">German</option>
    <option value="nederlands">Dutch</option>
    <option value="polski">Polski</option>
    <option value="turkce">Türkçe</option>
  </select>
  <input type="submit" value="Start" name="loginButton">
</div>
